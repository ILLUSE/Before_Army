<html>
	<head>
		
		<script type="text/javascript">
		function myfunc(var1,var2){	
		var result=var1 + var2;
		return result;		

		}
		</script>
		
	</head>
	<body>
		<script type="text/javascript">
		var var1=2;
		var var2=4;
		var result=myfunc(var1,var2);
		document.write(result);



		</script>
	</body>
</html>

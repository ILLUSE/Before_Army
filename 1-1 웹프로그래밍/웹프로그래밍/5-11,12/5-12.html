	<body>
		<script type="text/javascript">
		

			var input= prompt("Input an integer number: ","");
			(input%2==0)|| alert("input is odd number");
			(input%2==0)&& alert("Input is even number");
			
			var time=prompt("please type time: ","");
			if (time <=10){
			alert("Good moring");
			}
			else if(time>10 && time <=18){
			alert("Good day");
			}
			else {
			alert("Out of range");
			}

			var day=prompt("Type what day is it: ","");
			if(day=0){
			alert("Sleepy Sunday ");
			}
			else if(day=1){
			alert("Blue Monday ");
			}
			else if(day=2){
			alert("Ruby Tuesday ");
			}
			else if(day=3){
			alert("Black Wednesday ");
			}
			else if(day=4){
			alert("Envy Thursday ");
			}
			else if(day=5){
			alert("Finally Friday ");
			}
			else if(day=6){
			alert("Super Saturday ");
			}
			else {
			alert("Out of Range ");
			}

			var book = ["Chinese","English","Japanes"];

			var counter,book="";
			for ( counter in books ) {
				book += books[counter] + " ";
			}
			alert(book);
			
		</script>
	</body>
